site_name: Relative Age Effect

plugins:
    - search
    - charts

extra_javascript:
    - https://cdn.jsdelivr.net/npm/vega@5
    - https://cdn.jsdelivr.net/npm/vega-lite@5
    - https://cdn.jsdelivr.net/npm/vega-embed@6

markdown_extensions:
    - pymdownx.superfences:
          custom_fences:
              - name: vegalite
                class: vegalite
                format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite

theme:
    name: 'readthedocs'

nav:
    - Home: index.md
    - Indiana Pacers: pacers.md
    - Chicago Bulls: bulls.md
    - Indianapolis Colts: colts.md
    - Cincinnati Bengals: bengals.md
    - Chicago Cubs: cubs.md
    - Boston Red Sox: redsox.md
    - Conclusion: conclusion.md
